<script language ="javascript" type="text/javascript">

function calculateFunc() { 

var book = document.getElementById('bookchoice').value
var book = parseFloat(book)

var gun = document.getElementById("gunchoice").value;
var gun = parseFloat(gun)

var tax = gun * 7/100 + book * 7/100

var total = gun + tax + book

var txtgun = document.getElementById('guntxt');
txtgun.value=gun.toFixed(2);

var txtbook = document.getElementById('booktxt');
txtbook.value=book.toFixed(2);

var txttax = document.getElementById('taxtxt');
txttax.value=tax.toFixed(2);

var txttotal = document.getElementById('totaltxt');
txttotal.value=total.toFixed(2);
}
</script>
