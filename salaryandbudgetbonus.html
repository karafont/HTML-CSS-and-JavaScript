<script language ="javascript" type="text/javascript">

function calculateFunc() { 

var sales = document.getElementById("sales").value;

var commission = parseFloat(sales)*(6/100);

var txtcommision = document.getElementById('commission');
txtcommision.value=commission.toFixed(2);

var grosspay = 900 + parseFloat(commission);

var txtgrosspay = document.getElementById('grosspay');
txtgrosspay.value=grosspay.toFixed(2);

var deduction = parseFloat(grosspay)*(18/100);

var txtdeduction = document.getElementById('deduction');
txtdeduction.value=deduction.toFixed(2);

var netpay = parseFloat(grosspay) - parseFloat(deduction);
var txtnetpay = document.getElementById('netpay');
txtnetpay.value=netpay.toFixed(2);

var housing = parseFloat(netpay)*(45/100);
var txthousing = document.getElementById('housing');
txthousing.value=housing.toFixed(2);

var food = parseFloat(netpay)*(20/100);
var txtfood = document.getElementById('food');
txtfood.value=food.toFixed(2);

var entertainment = parseFloat(netpay)*(25/100);
var txtentertainment = document.getElementById('entertainment');
txtentertainment.value=entertainment.toFixed(2);


var miscellaneous = parseFloat(netpay)*(10/100);
var txtmiscellaneouse = document.getElementById('miscellaneous');
txtmiscellaneouse.value=miscellaneous.toFixed(2);
}

</script>
